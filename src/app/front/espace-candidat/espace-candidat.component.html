<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <app-header></app-header>
    <div class="row mt" style="padding-top: 5%;">
        <!-- Civility Section -->
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="showback">
                <h4><i class="fa fa-angle-right"></i> Civility</h4>
                <form class="form-horizontal style-form" style="margin-top: 5px;">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nom" id="nom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Date of birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="phone" id="phone" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">CV</label>
                        <div class="col-sm-10">
                            <input type="file" id="customFileCV" class="form-control" style="height:100%">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Cover letter</label>
                        <div class="col-sm-10">
                            <input type="file" id="customFileCoverLetter" class="form-control" style="height:100%">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Study Level Section -->
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="showback">
                <h4><i class="fa fa-angle-right"></i> Study level</h4>
                <form class="form-horizontal style-form" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Level</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="niveauEtud" id="niveauEtud" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Diploma title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="titreDiplome" id="titreDiplome" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Engineering school</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="university" id="university" placeholder="">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Experience Section -->
            <div class="showback">
                <h4><i class="fa fa-angle-right"></i> Experience</h4>
                <form class="form-horizontal style-form" style="margin-top: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Years experience</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="niveauExp" id="niveauExp" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Your experiences</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="experience" id="experience" placeholder="" rows="4" data-rule="required" data-msg="Please write something for us"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Bouton Save -->
            <button type="button" class="btn-save" style="margin-left: 200px">Save</button>
        </div>
    </div>
</body>
</html>
