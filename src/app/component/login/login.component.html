<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-sm-12 col-md-8 col-lg-6">
    <h2 class="text-center text-3xl font-weight-bold text-dark mt-4">Sign in to your account</h2>
    <form class="mt-4">
      <div class="form-group">
        <label for="email" class="font-weight-bold text-gray-700">Email address</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="form-control">
        <small class="text-danger">Your email is required</small>
      </div>

      <div class="form-group">
        <label for="password" class="font-weight-bold text-gray-700">Password</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="form-control">
        <small class="text-danger">Your password is required</small>
      </div>

      <div class="form-group d-flex justify-content-between align-items-center">
        <div class="text-sm">
          <a href="#" class="font-weight-bold text-primary">Forgot your password?</a>
        </div>
      </div>

      <button class="btn btn-primary btn-block mt-3">Sign in</button>
    </form>

    <div class="mt-4">
      <hr class="border-gray-300">
      <div class="text-center mt-3">
        <a href="#" class="btn btn-outline-secondary">Or Sign Up</a>
      </div>
    </div>
  </div>
</div>
